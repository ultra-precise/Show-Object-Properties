<!DOCTYPE html>
<html>
<body>
<input id='op' type="text">
  <input type="submit" id='subz' value="Show Me Object Properties">
<div id='subk'><div></div></div>
<script>
  document.querySelector('#op').focus();

  var sub = document.querySelector("#subz");
  sub.addEventListener("click", abc);
  var w;
  var a;
function abc(e){
  e.preventDefault();
      var w = document.querySelector("#op").value;
  var a = window[w];
  
var ht = document.querySelector("#subk");
var propertiesList = document.createElement("ul");

var c = [];
for (let b in a) {
c.push(b);
}

c.sort().forEach(function(d){

var singleProperty = document.createElement("li");
var spanz = document.createElement("span");
spanz.setAttribute('style', 'color:SALMON;');

spanz.textContent = d;
var tn = document.createTextNode(" = " + a[d]);

singleProperty.appendChild(spanz);
singleProperty.appendChild(tn);
propertiesList.appendChild(singleProperty);

});

ht.insertBefore(propertiesList, ht.firstChild);

  
};

                     
  


</script>


</body>
</html>
